<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>fslog</title>

    <link href="main.css" rel="stylesheet">
</head>
<body id="root">
<nav class="navbar sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Hello, wordl!</a>
    <div class="form-inline">
        <input type="file" accept="video/*" class="text-light" data-bind="openVideo: video">
    </div>
    <div class="form-inline">
        <div class="input-group">
            <input type="text" class="form-control" data-bind="value: draw">
            <div class="input-group-append">
                <button class="btn btn-danger" type="button" data-bind="click: updateDraw">Update</button>
            </div>
        </div>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Player control">
        <div class="btn-group mr-2" role="group" aria-label="Playback rate">
            <button class="btn btn-secondary" data-bind="click: playbackRate(0.2)">0.2</button>
            <button class="btn btn-secondary" data-bind="click: playbackRate(0.5)">0.5</button>
            <button class="btn btn-secondary" data-bind="click: playbackRate(1.0)">1.0</button>
        </div>
        <div class="btn-group mr-2" role="group">
            <button class="btn btn-primary" data-bind="click: togglePlay">Toggle play</button>
        </div>
        <div class="btn-group mr-2" role="group">
            <button class="btn btn-danger" data-bind="click: reset">Reset</button>
            <button class="btn btn-primary" style="width: 200px" data-bind="click: place">
                Next point <span data-bind="text: nextPoint().name">
            </button>
        </div>
    </div>
</nav>
<div class="container-fluid pt-3">
    <div class="row">
        <div class="col-md-7">
            <video width="100%" class="sticky-top" data-bind="attr: {src: video}"
                muted controls autoplay id="player">
            </video>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <h3>Running:</h3>
                    <table class="table">
                    <thead><tr>
                        <th>Point</th>
                        <th>Total time</th>
                        <th>Point time</th>
                    </tr></thead>
                    <tbody data-bind="foreach: points">
                        <tr>
                            <td><a href="#" data-bind="text: name, click: $parent.goTo"></a></td>
                            <td data-bind="text: (time - $parent.startTime()).toFixed(1)"></td>
                            <td>
                                <!-- ko if: $index() !== 0 -->
                                <div data-bind="text: (time - $parent.points()[$index() - 1].time).toFixed(1)"></div>
                                <!-- /ko -->
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <h3>Totals:</h3>
            <table class="table">
            <thead><tr>
                <th>Point</th>
                <th>Total time</th>
                <th>Count</th>
                <th>Mean</th>
            </tr></thead>
            <tbody data-bind="foreach: stats()">
                <tr>
                    <td data-bind="text: point.name"></td>
                    <td data-bind="text: (stats.sum).toFixed(1)"></td>
                    <!-- ko if: $index() === 0 -->
                        <td data-bind="text: stats.count"></td>
                        <td data-bind="text: (stats.sum / (stats.count - 1)).toFixed(1)"></td>
                    <!-- /ko -->
                    <!-- ko ifnot: $index() === 0 -->
                        <td data-bind="text: stats.count"></td>
                        <td data-bind="text: (stats.sum / stats.count).toFixed(1)"></td>
                    <!-- /ko -->
                </tr>
            </tbody>
            </table>
        </div>
    </div>

</div>
<script type="text/javascript" src="main.bundle.js"></script>
</body>
</html>
